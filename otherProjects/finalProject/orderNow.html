    <h1> Order Form </h1>

    <p> Please select your order </p>
    


        <!-- select -->
        <h2> Choose Your Item(s) </h2>

        <select id="mySelect" name="select">
          <option>Choose Item</option>
          <option id="violin">Violin</option>
          <option id="bow">Bow</option>
          <option id="case">Case</option>
        </select>

        <br>

        <label class="model-list radio-inline">
          <input type="radio" name="colour" value="violin"> Maple Voilin
        </label>

        <label class="model-list radio-inline">
          <input type="radio" name="colour" value="violin"> Spruce Voilin
        </label>

        <label class="bow-list radio-inline">
          <input type="radio" name="colour" value="bow"> Fiber Glass Bow
        </label>

        <label class="bow-list radio-inline">
          <input type="radio" name="colour" value="bow"> Carbon Fiber Bow
        </label>

        <label class="bow-list radio-inline">
          <input type="radio" name="colour" value="bow"> Pernumbuco Wood Bow
        </label>

        <label class="case-list radio-inline">
          <input type="radio" name="colour" value="bow"> Brazil Wood Bow
        </label>

        <label class="case-list radio-inline">
          <input type="radio" name="colour" value="case"> 1007 “Puffy”(Beginner Case)
        </label>

        <label class="case-list radio-inline">
          <input type="radio" name="colour" value="case"> Eagle Hill-Style(Intermediate Case)
        </label>

<div>
        <select id="mySelect" name="select">
          <option>Choose A Violin Size </option>
          <option id="xsml"> -- </option>
          <option id="sml">1/4</option>
          <option id="med">2/4</option>
          <option id="lrg">3/4</option>
          <option id="xlarge">4/4 </option>
        </select>
      </div>
       <select id="mySelectBow" name="select">
          <option>Choose A Bow Size </option>
          <option id="xsml"> -- </option>
          <option id="sml">1/4</option>
          <option id="med">2/4</option>
          <option id="lrg">3/4</option>
          <option id="xlarge">4/4 </option>
        </select>
      </div>
      <div>
        <select id="mySelectCase" name="select">
          <option>Choose A Violin Case Size </option>
          <option id="xsml"> -- </option>
          <option id="sml">1/4</option>
          <option id="med">2/4</option>
          <option id="lrg">3/4</option>
          <option id="xlarge">4/4 </option>
        </select>
      </div>
      <div>
        <select id="mySelectColour" name="select">
          <option>Choose A Violin Case Colour </option>
          <option id="xsml"> -- </option>
          <option id="sml">Black</option>
          <option id="med">Pink</option>
          <option id="lrg">Blue</option>
          <option id="xlarge">Red </option>
        </select>
      </div>


      <h2> Payment Information</h2>


      <div class="col-xs-12 col-md-12">
        <label class="control-label">
          Card Holder's Name
        </label>
        <input type="text" id="name" class="form-control">
      </div>

      <div class="col-xs-12 col-md-8">
        <label class="control-label">
          Card Number
        </label>
        <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
      </div>

      <div class="col-xs-12 col-md-4">
        <label class="control-label">
          Card CVV
        </label>
        <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
      </div>

      <div class="col-xs-12  col-md-6">
        <label class="control-label">
          Card Expiry Month
        </label>
        <select id="expirymonth" name="expirymonth" class="form-control">
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>

      <div class="col-xs-12 col-md-6">
        <label class="control-label">
          Card Expiry Year
        </label>
        <input id="expiryYear" type="text" placeholder="Year eg 2014" class="form-control input-md">
      </div>

      <div class="col-xs-12 col-md-6">
        <label class="control-label">
          Address
        </label>
        <input id="address1" type="text" class="form-control">
      </div>

      <div class="col-xs-12 col-md-6">
        <label class="control-label">
          Postal Code
        </label>
        <input type="text" id="zip" class="form-control">
      </div>

      <div class="col-sm-6 col-xs-6 col-md-6">
        <label class="control-label">
          State/Province
        </label>
        <input type="text" id="state" class="form-control">
      </div>

      <div class="col-sm-6 col-xs-6 col-md-6">
        <label class="control-label">
          Country
        </label>
        <input type="text" class="form-control" id="country">
      </div>

      <div class="col-md-12">
        <button id="submitButton" class="btn btn-success">
          Submit!
        </button>
      </div>
    <div id='successMsg' class='col-md-12 text-success'></div>
    </div>
    <div class="col-xs-12"></div>

<div class="col-md-12">
  <div id="log"></div>
</div>
